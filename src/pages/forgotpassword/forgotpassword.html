<ion-content padding id="forgotpassword">
  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col center text-center col-10>
        <img src="assets/imgs/logo.png" class="logo"/>
        <h2>study made fun</h2>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col center text-center col-8>
        <h1>Forgot your Password?</h1>
        <h2>Enter your email below to received your password reset instructions</h2>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col center text-center col-10>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" value="" id="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col center text-center col-10>
        <button ion-button block color="bg-homecolor" (click)="reset()">Reset Password</button>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col center text-center col-10>
         Already have an account? <label stack item-center style="color: #1ebe67" color="bg-homecolor" (click)="login()">Log in</label>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col center text-center col-10>
        No account yet? <label stack item-center style="color: #1ebe67" color="bg-homecolor" (click)="signup()">Sign up</label>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
